<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Financial | Chart.js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-beta.3/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
{#    <script src="./static/socket.js" type="text/javascript"></script>#}
    <script src="./static/chart-candle.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
</head>
<body data-res="{{ res }}", data-upbit="{{ upbits }}">
<div class="row">
    <div class="col-left">
        <h3>Exchange: Upbit</h3>
        <table class="styled-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr class="upbit-row upbit-row-1" data-item="btc">
                <td>BTC</td>
                <td class="upbit_val upbit-1">{{ prices[0] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-2" data-item="eth">
                <td>ETH</td>
                <td class="upbit_val upbit-2">{{ prices[1] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-3" data-item="eos">
                <td>EOS</td>
                <td class="upbit_val upbit-3">{{ prices[2] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-4" data-item="ada">
                <td>ADA</td>
                <td class="upbit_val upbit-4">{{ prices[3] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-5" data-item="ltc">
                <td>LTC</td>
                <td class="upbit_val upbit-5">{{ prices[4] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-6" data-item="bch">
                <td>BCH</td>
                <td class="upbit_val upbit-6">{{ prices[5] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-7" data-item="bsv">
                <td>BSV</td>
                <td class="upbit_val upbit-7">{{ prices[6] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-8" data-item="xrp">
                <td>XRP</td>
                <td class="upbit_val upbit-8">{{ prices[7] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-9" data-item="etc">
                <td>ETC</td>
                <td class="upbit_val upbit-9">{{ prices[8] }}</td>
            </tr>
            <tr class="upbit-row upbit-row-10" data-item="trx">
                <td>TRX</td>
                <td class="upbit_val upbit-10">{{ prices[9] }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-right">
        <div>
            <canvas id="chart"></canvas>
        </div>
    </div>
</div>

<div class="row">
</div>
<script type="text/javascript" src="./static/app.js"></script>
</body>
</html>
